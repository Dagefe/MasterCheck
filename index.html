    <section>
      <div class="container">
        <!-- Logotipo -->
        <div class="jumbotron">
          <p class="text-info text-center">Busca tu oferta mas cercana</p>


        </div>
        <!-- Fin logotipo -->

        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-8">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Busca tu oferta mas cercana</h3>
                        </div>
                        <div class="panel-body">
                          <!-- Fila de busqueda siempre visible -->
                            <div class="row">
                                <div class="col-xs-12 col-sm-8 col-lg-8">
                                  <form method="post" id="formBusqueda">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                Nombre <span class="caret"></span>
                                            </button>

                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="#">Nombre  <span class="glyphicon glyphicon-search"></span></a></li>
                                                <li><a href="#">CP  <span class="glyphicon glyphicon-search"></span></a></li>
                                                <li><a href="#">Ciudad  <span class="glyphicon glyphicon-search"></span></a></li>
                                            </ul>
                                          </div>

                                          <input id="campoBusqueda" type="search" class="form-control" placeholder="Introduce tu busqueda">

                                          <div class="input-group-btn">
                                            <a id="btnBuscar" type="submit" class="btn btn-primary" href="" role="button">
                                                <span class="glyphicon glyphicon-search"></span>
                                            </a>
                                            <!-- <button id="btnBuscar" type="button" class="btn btn-primary">
                                              <span class="glyphicon glyphicon-search"></span>
                                            </button>-->
                                          </div>

                                    </div>
                                      </form>
                                </div>
                                <div class="col-xs-9 col-sm-1 col-lg-1 col-xs-offset-2 col-lg-pull-2 col-sm-pull-2 paddingBusquedaAvanzada">
                                    <div class="input-group">
                                      <div class="input-group-btn">
                                        <button  class="btn btn-primary" href="#" role="button">
                                            Busqueda azanzada
                                        </button>
                                      </div>
                                      <div id="btnBusquedaAvanzada" class="input-group-btn">
                                        <a   class="btn btn-primary" href="#" role="button">
                                          <span  class="glyphicon glyphicon-chevron-down"></span>
                                        </a>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Fila de busqueda avanzada visible al activar -->
                            <div id="busquedaAvanzada" class="row" style="display:none">
                              <div class="col-xs-12 col-lg-2 col-lg-offset-1">
                                <div class="input-group-btn">
                                  <span class="input-group-addon">
                                    <span class="glyphicons glyphicon-glass" aria-hidden="true"></span>
                                    <input type="checkbox">
                                  </span>
                                </div>

                              </div>
                            </div>
                        </div>
                    </div>

            </div>

            <!-- Imagenes de bares -->
            <div class="col-xs-12 col-md-4 col-lg-4">

                      <span class="input-group-btn">

                          </a>

                          <a class="btn btn-primary" href="#" role="button">
                              <span class="glyphicon glyphicon-chevron-right"></span>
                          </a>
                      </span>

                            </a>

                    </div>
                    <div class="row">

                    </div>
