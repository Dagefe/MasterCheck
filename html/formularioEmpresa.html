<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Formulario de datos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/formEmpresa.css"/>

</head>
<body>

    <header>
        <ol class="breadcrumb">
            <li class="glyphicon glyphicon-home"><a href="../index.html"> Inicio</a></li>
            <!-- <li><a href="#">Library</a></li>-->
            <li class="active">Nuevo usuario</li>
        </ol>


    </header>

    <section>

        <div class="container">
            <div class="recuadroBlanco">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class=" panel-title text-center">Introducion de datos</h3>
                </div>
                <div class="input-group">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-lg-5">
                                <input id="nombre" type="text" class="form-control inputForm" placeholder="Nombre contacto" />
                            </div>
                            <div class="col-xs-12 col-lg-5">
                                <input id="direccion" type="text" class="form-control inputForm" placeholder="Direccion" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-5">
                                <input id="email" type="email" class="form-control inputForm" placeholder="Email" />    
                            </div>
                            <div class="col-xs-12 col-lg-5">
                                <input id="telefono" type="tel" class="form-control inputForm" placeholder="Telefono" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-7">
                                <button id="btnEnviar" class="btn btn-primary inputForm">Enviar</button>
                                <button id="btnBorrar" class="btn btn-danger inputForm">Borrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>


    </section>

    <footer>



    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/formEmpresa.js"></script>
    <script src="fonts/glyphicons-halflings-regular.eot"></script>
</body>
</html>
